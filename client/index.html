<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>Vegans - Babble</title>
</head>

<body>
    <header class="head">
        <img src="images/logo.png" alt="">
    </header>
    <aside>
        <nav class="leftNav">

        </nav>
    </aside>
    <article class="Chat">
        <section class="chat-nav">
            <h2>Vegan</h2>
            <aside class="header-aside">
                <dl>
                    <dt>
                        <img src="images/chat.svg" alt="">
                        <span id="newMSG"></span>
                    </dt>
                    <dd>Design by Amit Berger</dd>
                    <dt>
                        <img src="images/person.svg" alt="">
                        <span id="connected"></span>
                    </dt>
                    <dd>Design by Amit Berger</dd>
                </dl>
            </aside>
        </section>
        <section id="scoller-massageArea" class="MassageArea">
            <ol id="msgsID" class="msgs">
            </ol>
        </section>

        <section class="WriteMsg">
            <form id="message-form" action="http://localhost:8080/messages" method="POST">
                <textarea aria-label="input-textarea" id="msg-to-send" class="WriteMsg-textarea" name="message"></textarea>
                <button type="submit" class="WriteMsg-sendbtn">
                    <img class="send-img" src="images/send.png" alt="submit form">
                </button>
            </form>

        </section>
    </article>
    <section class="MainModal" id="register">
        <div class="Modal">
            <section class="Modal-header">
                <h2>Who are you?</h2>
            </section>
            <section class="Modal-body">
                <form id="modal-form" class="Modal-form-content" method="POST">
                    <ol id="modal_labels">
                        <li>
                            <label>Name: </label>
                        </li>
                        <li>
                            <label for="email">Email: </label>
                        </li>
                    </ol>
                    <ol id="modal_inputs">
                        <li>
                            <input aria-label="text" id="name_modal" type="text" />
                        </li>
                        <li>
                            <input aria-label="Email" id="email" type="email" />
                        </li>
                    </ol>
                    <ul id="modal_buttons">
                        <li>
                            <button class="Modal-close-button" onclick="Babble.modalFunctionAnon()">Be Anonymous</button>
                        </li>
                        <li>
                            <button class="Modal-register-button saver" type="submit" >Save</button>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </section>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
