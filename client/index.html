<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Babble</title>
</head>

<body>
    <header class="head">
        <img src="images/logo.png" alt=""></img>
    </header>
    <aside>
        <nav class="leftNav">

        </nav>
    </aside>
    <article class="mainChat">
        <section class="chat-nav">
            <h2>Vegan</h2>
            <aside class="header-aside">
                <dl>
                    <dt><img src="images/person.svg" alt=""></img><span id="connected"></span></dt>
                    <dt><img src="images/chat.svg" alt=""></img> <span id="newMSG"></span></dt>
                    <!--<dd>This is a chatroom that focuses Vegans. Design by Amit Berger</dd>-->
                </dl>
            </aside>
        </section>
        <section id="scoller-massageArea" class="massageArea">
            <ol id="msgsID" class="msgs">
            </ol>
        </section>

        <section class="write-msg-area">
            <form id="message-form" action="http://localhost:8080/messages" method="POST">
                <textarea onkeyup="Babble.auto_grow(this)" id="msg-to-send" class="ta" name="message"></textarea>
                <!--<button class="sendbtn" submit='' onclick="newMSG()">-->
                <button class="sendbtn"><input type="image" class="send-img" src="images/send.png" alt="submit form"></button></form>

        </section>
    </article>
    <section class="main-modal" id="register">
        <div class="modal">
            <section class="modal-header">
                <h2>Who are you?</h2>
            </section>
            <section class="modal-body">
                <form id="modal-form" class="form-content" method="POST">
                    <ol>
                        <li><label>Name: </label>
                        </li>
                        <li>
                            <label for="email">Email: </label>
                        </li>
                    </ol>
                    <ol>
                        <li>
                            <input id="name_modal" type="text" />
                        </li>
                        <li>
                            <input id="email" type="email" />
                        </li>
                    </ol>
                    <ul>
                        <li><button class="modal-close-button" onclick="Babble.modalFunctionAnon()">Be Anonymous</button></li>
                        <li><input type="submit" class="modal-register-button"></input>
                        </li>
                    </ul>
                </form>
            </section>
            <section class="modal-body-mobile">
            <form id="modal-form" class="form-content" method="POST">
                    <ol>
                        <li><label>Name: </label>
                            <input id="name_modal" type="text" />
                        </li>
                        <li>
                            <label for="email">Email: </label>
                            <input id="email" type="email" />
                        </li>
                    </ol>
                    <ul>
                        <li><button class="modal-close-button" onclick="Babble.modalFunctionAnon()">Be Anonymous</button></li>
                        <li><input type="submit" class="modal-register-button"></input>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </section>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
